<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilation System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .code-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            background: #6c757d;
            margin-bottom: 10px;
        }

        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üåÄ</div>
        <h1>Ventilation System</h1>
        <p class="subtitle">Secure access to your home monitoring dashboard</p>

        <!-- Step 1: Email Entry -->
        <div id="step1" class="step active">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email address">
                </div>
                <button type="submit" class="btn" id="sendCodeBtn">
                    <span class="btn-text">Send Verification Code</span>
                </button>
            </form>
        </div>

        <!-- Step 2: Code Verification -->
        <div id="step2" class="step">
            <button type="button" class="btn back-btn" onclick="goBack()">‚Üê Back</button>
            <div class="form-group">
                <label for="code">Verification Code</label>
                <input type="text" id="code" name="code" maxlength="4" 
                       class="code-input" placeholder="0000" 
                       pattern="[0-9]{4}" required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    Check your email for a 4-digit code
                </small>
            </div>
            <button type="button" class="btn" id="verifyCodeBtn" onclick="verifyCode()">
                <span class="btn-text">Verify & Login</span>
            </button>
            <a href="#" class="resend-link" onclick="resendCode()">Resend code</a>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://esp32-ventilation-api.azurewebsites.net'; // Updated to correct function app URL
        let currentEmail = '';

        // Auto-focus and format code input
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            if (e.target.value.length === 4) {
                document.getElementById('verifyCodeBtn').focus();
            }
        });

        // Submit email form
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await sendVerificationCode();
        });

        // Enter key on code input
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });

        async function sendVerificationCode() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            currentEmail = email;
            const btn = document.getElementById('sendCodeBtn');
            const btnText = btn.querySelector('.btn-text');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Sending...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/AuthenticateUser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        action: 'send_code'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Verification code sent! Check your email.', 'success');
                    setTimeout(() => {
                        document.getElementById('step1').classList.remove('active');
                        document.getElementById('step2').classList.add('active');
                        document.getElementById('code').focus();
                        hideMessage();
                    }, 1500);
                } else {
                    showMessage(data.message || 'Failed to send verification code', 'error');
                }
            } catch (error) {
                console.error('Error sending code:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Send Verification Code';
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value.trim();
            if (!code || code.length !== 4) {
                showMessage('Please enter the 4-digit verification code', 'error');
                return;
            }

            const btn = document.getElementById('verifyCodeBtn');
            const btnText = btn.querySelector('.btn-text');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Verifying...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/AuthenticateUser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: code,
                        action: 'verify_code'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success && data.token) {
                    // Store authentication token
                    localStorage.setItem('ventilation_auth_token', data.token);
                    localStorage.setItem('ventilation_user_email', currentEmail);
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Invalid verification code', 'error');
                    document.getElementById('code').value = '';
                    document.getElementById('code').focus();
                }
            } catch (error) {
                console.error('Error verifying code:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Verify & Login';
            }
        }

        async function resendCode() {
            if (!currentEmail) return;
            
            showMessage('Resending verification code...', 'info');
            await sendVerificationCode();
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('code').value = '';
            hideMessage();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('ventilation_auth_token');
            if (token) {
                // Could validate token here, for now just redirect
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
